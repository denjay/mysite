<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录/注册 - 丁先杰的个人博客</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="form">

        <ul class="tab-group">
            <li class="tab  active">
                <a href="#login">Log In</a>
            </li>
            <li class="tab">
                <a href="#signup">Sign Up</a>
            </li>
        </ul>

        <div class="tab-content">
            
            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/user/login_handle/" method="post">
                    {% csrf_token %}
                    <div class="field-wrap">
                        <label>
                            邮箱
                        </label>
                        <input type="email" name="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            密码
                        </label>
                        <input type="password" name="password" required autocomplete="new-password" />
                    </div>

                    <div class="remember">
                        <input type="checkbox" name="remember" id="checkbox"  checked="checked" /><label for="checkbox">自动登录</label>
                    </div>

                    <button class="button button-block" />登 录</button>

                </form>

            </div>
            
            <div id="signup">
                    <h1>Sign Up for Free</h1>
    
                    <form action="/user/register/" method="post">
                        {% csrf_token %}
                        <div class="field-wrap">
                            <label>
                                昵称
                            </label>
                            <input type="text" name="name" required autocomplete="off" />
                        </div>
    
                        <div class="field-wrap">
                            <label>
                                邮箱
                            </label>
                            <input type="email" name="email" required autocomplete="off" />
                        </div>
    
                        <div class="field-wrap">
                            <label>
                                设置密码
                            </label>
                            <input type="password" name="password" required autocomplete="new-password" />
                        </div>
    
                        <button type="submit" class="button button-block" />立 即 注 册</button>
    
                    </form>
    
                </div>

            </div>

    </div>
    <!-- /form -->
    <script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/login.js"></script>

</body>
</html>
