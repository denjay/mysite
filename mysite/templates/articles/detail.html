{% extends 'base.html' %}

{% block head %}
<style>
    .detail {
        width:90%;
        margin:0px auto;
    }

    #title {
        float:left;
    }

    .box {
        overflow:hidden;
        margin:30px 0;

    }

    #date {
        float:right;
    }

    p {
        margin-bottom: 20px;
        text-indent:40px;
    }
</style>
{% endblock head %}

{% block articles %}
<article>
    <div class="container">
        <div class="detail">
            <div class="box">
                <h2 id="title">{{ article.title }}</h2>
                <h2 id="date">{{ article.date | date:'Y-m-d' }}</h2>
            </div>
            <div class="box">
            {{ article.content | safe }}
            </div>

            <a href="/articles/"></a>
            <h2 class="ctitle"><b>评论：</b></h2>
        </div>
    </div>
</article>
{% endblock articles %}
